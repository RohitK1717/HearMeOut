        <script>
          /* convert dB to linear gain – 90 dB ≈ full volume, 0 dB ≈ very quiet */
          function dbToGain(db) {
            return Math.pow(10, (db - 90) / 20);
          }

          function playTone(frequency, selectId) {
            // Create audio context - fix for browser autoplay policies
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gainNode = ctx.createGain();

            // Get the selected dB value
            const db = Number(document.getElementById(selectId).value);
            
            // Set a higher minimum gain to ensure audibility
            const gain = Math.max(dbToGain(db), 0.01);
            gainNode.gain.value = gain;
            
            // Set frequency and connect nodes
            osc.frequency.value = frequency;
            osc.type = 'sine';
            
            // Connect oscillator to gain node and gain node to output
            osc.connect(gainNode);
            gainNode.connect(ctx.destination);
            
            // Start oscillator and stop after 1 second
            osc.start();
            setTimeout(() => { 
              osc.stop(); 
              ctx.close(); 
            }, 1000);
            
            // Visual feedback that sound is playing
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = "Playing...";
            button.disabled = true;
            
            setTimeout(() => {
              button.textContent = originalText;
              button.disabled = false;
            }, 1000);
          }

          // Function to generate the audiogram
          function generateAudiogram() {
            const frequencies = [250, 500, 1000, 2000, 4000, 8000];
            const levels = [
              document.getElementById('freq250').value,
              document.getElementById('freq500').value,
              document.getElementById('freq1000').value,
              document.getElementById('freq2000').value,
              document.getElementById('freq4000').value,
              document.getElementById('freq8000').value
            ];

            const ctx = document.getElementById('audiogramChart').getContext('2d');
            new Chart(ctx, {
              type: 'line',
              data: {
                labels: frequencies,
                datasets: [{
                  label: 'Hearing Levels (dB)',
                  data: levels,
                  borderColor: '#007BFF',
                  fill: false,
                  tension: 0.1
                }]
              },
              options: {
                responsive: true,
                scales: {
                  x: {
                    title: {
                      display: true,
                      text: 'Frequency (Hz)'
                    }
                  },
                  y: {
                    title: {
                      display: true,
                      text: 'Hearing Level (dB)'
                    },
                    reverse: true, // Flip the y-axis for audiogram standards
                    ticks: {
                      stepSize: 10
                    }
                  }
                }
              }
            });
          }
        </script>
