  <script>
    // Function to play a tone at a specific frequency
    function playTone(frequency) {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      // Set the frequency of the tone
      oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
      oscillator.type = 'sine'; // Use a sine wave for the tone

      // Set volume (gain) to a reasonable level
      gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); // Adjust this for louder or quieter tones

      // Connect the nodes
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      

      // Start and stop the oscillator
      oscillator.start();
      setTimeout(() => oscillator.stop(), 1000); // Play for 1 second
    }

    // Function to generate the audiogram
    function generateAudiogram() {
      const frequencies = [250, 500, 1000, 2000, 4000, 8000];
      const levels = [
        document.getElementById('freq250').value,
        document.getElementById('freq500').value,
        document.getElementById('freq1000').value,
        document.getElementById('freq2000').value,
        document.getElementById('freq4000').value,
        document.getElementById('freq8000').value
      ];

      const ctx = document.getElementById('audiogramChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: frequencies,
          datasets: [{
            label: 'Hearing Levels (dB)',
            data: levels,
            borderColor: '#007BFF',
            fill: false,
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: {
                display: true,
                text: 'Frequency (Hz)'
              }
            },
            y: {
              title: {
                display: true,
                text: 'Hearing Level (dB)'
              },
              reverse: true, // Flip the y-axis for audiogram standards
              ticks: {
                stepSize: 10
              }
            }
          }
        }
      });
    }
  </script>
